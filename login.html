<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="styles_login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="loginForm" action="login.php" method="POST">
        <h1>تسجيل الدخول</h1>
        <input type="email" id="emailLogin" name="email" placeholder="البريد الإلكتروني" required>
        <input type="password" id="passwordLogin" name="password" placeholder="كلمة المرور" required>
        <button type="submit">دخول</button>
      </form>
      <div id="loginMessage" class="message"></div>

      <p id="loginMessage" style="color: red;"></p> <!-- رسائل تسجيل الدخول -->
      <button id="nfcLoginButton">تسجيل الدخول باستخدام NFC</button>
      <div id="nfcMessage" style="color: blue;"></div> <!-- رسائل NFC -->
    </div>
  </div>
  <script src="script_login.js"></script>
</body>
</html>
